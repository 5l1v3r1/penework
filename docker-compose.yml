version: '2'

services:

    # redis:
    #     image: redis:4.0 
    #     networks:
    #         pene:
    #             ipv4_address: 172.19.1.2

    mongodb:
        image: mongo:3.4
        environment:
          - MONGO_DATA_DIR=/data/db
          - MONGO_LOG_DIR=/app
        volumes:
            - ./data/mongodb:/data/db
        networks:
            pene:
                ipv4_address: 172.18.1.3
    
    nginx:
        build: ./backend
        container_name: "penework"
        ports: 
            - "80:80"
        volumes:
            - ./frontend/dist:/var/www/penework
            - ./backend/app:/app
        networks:
            pene:
                ipv4_address: 172.18.1.4


networks:
    pene:
        ipam:
            config:
                - driver: default
                  subnet: 172.18.1.0/24
                  gateway: 172.18.1.1
